<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotorSport Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <meta name="description"
    content="MotorSport Zone este în curs de dezvoltare și va fi destinația online dedicată pasionaților de automobile și motociclete. Urmează să găsești o gamă variată de produse de merchandising pentru a-ți exprima pasiunea pentru mașini și motociclete. Fii la curent cu lansările noastre și bucură-te de o experiență de shopping unică, concepută special pentru entuziaștii auto și moto.">
  <meta name="tags"
    content="MotorSport Zone, pasionați de mașini, pasionați de motociclete, echipamente auto, echipamente moto, accesorii auto, accesorii moto, tricouri, căciuli, produse de merchandising, evenimente motorsport, recenzii auto, recenzii moto, tutoriale auto, tutoriale moto, comunitate auto, comunitate moto, pilot profesionist, iubitor de motorsport">
  <meta name="robots" content="index, follow">
  <meta name="language" content="Romanian">
  <meta property="og:image" content="/images/seo_banner.jpg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifes.json">
  <!-- Fix zooming on iPhone devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body class="overflow-hidden">
  <div class="absolute h-screen w-screen">
    <video id="myVideo" class="object-cover w-full h-full" src="/images/background_gradient.mp4" loop autoplay muted></video>
  </div>

  <div class="relative">
    <div
      class="flex justify-center h-[45vh] text-5xl md:text-8xl md:h-[55vh] items-center w-5/12 text-center mx-auto text-white josefin-bold tracking-wider"
      style="line-height: 3rem; letter-spacing: 0em;">
      <div>
        <img class="w-[150px] md:w-[250px] md:mb-20 mb-5 mx-auto" src="/images/logo.png">
        <div class="mb-20">
          <h1>COMING SOON</h1>
        </div>
      </div>
    </div>
    <div
      class="flex justify-center items-center text-3xl md:text-4xl w-6/12 md:w-full text-center mx-auto text-white josefin-bold tracking-wider"
      style="height: 15vh; letter-spacing: -0.1em;">
      SUBSCRIBE FOR UPDATES
    </div>
    <div class="flex justify-center items-center">
      <div class="w-full max-w-md text-white josefin-normal tracking-wider">
        <div>
          <div class="flex">
            <div class="w-10/12 mx-auto md:w-full">
              <form>
                <!-- <label for="email" class="text-left">Email*</label><br> -->
                <div class="flex space-x-2">
                  <div class="w-full">
                    <input placeholder="Email" id="email" type="email" required
                      class="text-gray-800 placeholder-white w-full bg-transparent py-3 border border-white rounded-full outline-none px-3 text-white"
                      style="font-size: 16px">
                  </div>
                  <div>
                    <button
                      class="bg-white px-5 rounded-full py-3 text-black mix-blend-screen border border-white hover:bg-transparent hover:text-white transition-all"
                      type="submit">Join</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="relative text-center mt-20 text-white josefin-bold text-xl">
    <!-- <p class="my-10">OR</p> -->
    <div class="text-white flex space-x-16 justify-center">
      <a class="hover:opacity-75 transition-all" href="https://bit.ly/4bAxTjM" target="_blank"><i
          class="fa-brands fa-xl fa-instagram"></i></a>
      <a class="hover:opacity-75 transition-all" href="https://bit.ly/3OE7Xdf" target="_blank"><i
          class="fa-brands fa-xl fa-tiktok"></i></a>
      <a class="hover:opacity-75 transition-all" href="https://bit.ly/42z8XW2" target="_blank"><i
          class="fa-brands fa-xl fa-youtube"></i></a>
    </div>
  </div>

  </div>

</body>

</html>
